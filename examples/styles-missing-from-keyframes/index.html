<!doctype html>
<html lang="en">
<head>
	<title>Styles Missing From Keyframes</title>
	
	<script src="../resources/html5shiv-3.6.js"></script>
	<script src="../resources/jquery-1.8.0.js"></script>
	<!--[if (gte IE 6)&(lte IE 8)]><script src="../resources/selectivizr-1.0.2.js"></script><![endif]-->
	<script src="../../jquery.keyframeanimation.js"></script>
	<script src="behavior.js"></script>
	
	<link rel="stylesheet" href="../resources/base-stylesheet.css">
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<div class="css animated"></div>
	<div class="js animated"></div>
	
	<p>
		Color is used to indicate where in the animation cycle things are 
		(red = 100%).
	</p>
	
	<aside class="bugs">
		<h1>Bugs</h1>
		<ul>
			<li>
				<p>
					The height is only animated for 50% of the cycle when 
					it should be 100%.
				</p>
			</li>
			<li>
				<p>
					Like in the <a href="../mdn-example/index.html">MDN 
					example</a>, the missing `width` from the 100% 
					keyframe does not take on the computed value for that 
					property.
				</p>
			</li>
		</ul>
	</aside>
</body>
</html>
