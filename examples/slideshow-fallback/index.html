<!doctype html>
<html lang="en">
<head>
	<title>CSS Slideshow With Fallback Using Modernizr</title>
	
	<script src="../resources/html5shiv-3.6.js"></script>
	<script src="../resources/jquery-1.7.2.js"></script>
	<!--[if (gte IE 6)&(lte IE 8)]><script src="../resources/selectivizr-1.0.2.js"></script><![endif]-->
	<script src="../resources/modernizr-2.6.1.js"></script>
	<script src="../../jquery.keyframeanimation.js"></script>
	<script src="behavior.js"></script>
	
	<link rel="stylesheet" href="../resources/default-stylesheet.css">
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<section>
		<h1>Automatic Fallback</h1>
		<ul class="slideshow fallback">
			<li>slide one</li>
			<li>slide two</li>
			<li>slide three</li>
			<li>slide four</li>
		</ul>
	</section>
	
	<section>
		<h1>CSS</h1>
		<ul class="slideshow css">
			<li>slide one</li>
			<li>slide two</li>
			<li>slide three</li>
			<li>slide four</li>
		</ul>
	</section>
	
	<section>
		<h1>JavaScript</h1>
		<ul class="slideshow js">
			<li>slide one</li>
			<li>slide two</li>
			<li>slide three</li>
			<li>slide four</li>
		</ul>
	</section>
</body>
</html>
